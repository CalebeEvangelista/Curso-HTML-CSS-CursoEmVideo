<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Paragráfos e quebras de linha</h1>
    <hr>
    <p>
        Pode ser escrito tudo se você colocar no meio das tags &lt;p&gt; e &lt;/p&gt;.
    </p>

    <p>
        Para quebrar o texto só usar a tag &lt;br&gt;.
        Exemplo: Calebe é <br> Muito gato!
    </p>
</body>
</html>
