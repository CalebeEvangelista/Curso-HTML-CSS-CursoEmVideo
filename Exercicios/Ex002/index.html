<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Paragráfos e quebras de linha</h1>
    <hr>
    <p>
        Pode ser escrito tudo se você colocar no meio das tags &lt;p&gt; e &lt;/p&gt;.
    </p>

    <p>
        Para quebrar o texto só usar a tag &lt;br&gt;. <!-- Para colocar a tag sem ela funcionar basta colocar um '&lt;' e '&gt;' -->
        Exemplo: Calebe é <br> Muito gato! <!-- LESS THAN(&lt;) / GRATER THAN(&gt;) -->
    </p>
    <p>
        Adicionando símbolos especiais:
        &euro;
        &yen;
        &cent;
        &reg;
        &pound;
        &trade;
        &copy;
        &delta;
        &Delta;
        &uparrow;
        &uarr;
    
    </p>
    <p>
        Adicionando emojis:
        &#x1F97A;
        &#x1F449;
        &#x1F448;
    </p>
</body>
</html>
